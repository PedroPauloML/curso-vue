<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ title }}</p>
  <p>{{ saudacao() }}</p>
  <a v-bind:href="link">Google</a>
  <hr />
  <div v-html="linkHtml"></div>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      title: "Usando VueJS!",
      link: "http://google.com.br",
      linkHtml: '<a href="http://google.com.br">Google.com</a>',
    },
    methods: {
      saudacao() {
        this.title = "Bom dia!!!";
        return this.title;
      },
    },
  });
</script>
