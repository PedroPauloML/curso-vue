<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <counter></counter>
  <counter></counter>
  <counter></counter>
</div>

<script>
  Vue.component("counter", {
    template: `
      <div>
        <button @click="counter--">-</button>
        <span>{{ counter }}</span>
        <button @click="counter++">+</button>
      </div>
    `,
    data: () => {
      return { counter: 0 };
    },
  });

  new Vue({
    el: "#app",
  });
</script>
